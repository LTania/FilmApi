
<div *ngFor="let film of films[0].Search">
  <img [src]="film.Poster"  (click)="showDetail(film.imdbID)">
  <app-film-item [filmId]="film.imdbID"></app-film-item>
</div>
<app-film-details
  *ngIf="selectedFilm; else infoText"
  [filmId]="filmId"></app-film-details>
<ng-template #infoText>
  <p>Please select a film!</p>
</ng-template>
