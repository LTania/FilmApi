<div class="container">
  <mat-form-field >
    <mat-label>Enter film title</mat-label>
    <input matInput placeholder="Ex. Harry Potter" value="Harry Potter" [(ngModel)]='title'>
  </mat-form-field>
  <button mat-raised-button color="primary"(click)="getFilms()">Search</button>
  <div *ngIf="notFound "  >Film not found </div>
  <ng-template [ngIf]="!notFound"><app-films-list [films]="films"></app-films-list></ng-template>
</div>
